<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>

    <!-- IMPORTED RESOURCES -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,600" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:300i,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">

    <!-- IMPORTED RESOURCES -->
    <link rel="stylesheet" type="text/css" href="css/mawbutton.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <!-- <audio autoplay id="background-audio" onloadeddata="lowerVolume()">
      <source src="assets/background-audio.mp3" type="audio/mpeg">
    </audio> -->
    <div class="header-section">
      <div class="header-bar">
        <div class="title">closure</div>
        <div class="header-links">
          <a href="#" class="hvr-underline-from-left">CAST</a>
          <a href="#" class="hvr-underline-from-left">REVIEWS</a>
          <a href="#" class="hvr-underline-from-left">BTS</a>
        </div>
      </div>
      <div class="header-video">
        <div class="video-overlay"></div>
        <video muted autoplay loop class="video-background" poster="assets/closure-poster.png">
          <source src="assets/closure-thumbnail.mp4" type="video/mp4">
        </video>
      </div>
      <div class="title-container">
        <h1 class="title banner">closure</h1>
        <h4 class="slogan" id="slogan"></h4>
        <button class="play-btn hvr-wobble-horizontal" id="play-btn"><i class="fas fa-play"></i></button>
      </div>
      <div class="scroll-down"><i class="fas fa-angle-down"></i></div>
    </div>
    <div class="reviews-sample-section">
      <div class="review">
        <div class="review-img"><img src="assets/nytimes.png" alt="review image"></div>
        <div class="review-content">
          <p>The best film of 2018 - <strong> New York Times</strong></p>
        </div>
      </div>
      <div class="review">
        <div class="review-img"><img src="assets/gleaner.png" alt="review image"></div>
        <div class="review-content">
          <p>A true example of Jamaican creativity - <strong> Gleaner</strong></p>
        </div>
      </div>
      <div class="review">
        <div class="review-img"><img src="assets/imdb.png" alt="review image"></div>
        <div class="review-content">
          <p>10.0. Tragic yet heart warming film - <strong>IMDB</strong></p>
        </div>
      </div>
      <div class="review">
        <div class="review-img"><img src="assets/netflix.png" alt="review image"></div>
        <div class="review-content">
          <p>We have to buy the rights to this film! - <strong> Netflix</strong></p>
        </div>
      </div>
    </div>
    <div class="content" id="content">
      <div class="cast" id="cast">
        <h6>Who are we?</h6>
        <div class="crew-container">
          <div class="crew">
            <div class="crew-inner" id="first-crew">
              <div class="crew-img"></div>
              <div class="crew-info"></div>
            </div>
          </div>
          <div class="crew">
            <div class="crew-inner">
              <div class="crew-img"></div>
              <div class="crew-info"></div>
            </div>
          </div>
          <div class="crew">
            <div class="crew-inner" id="third-crew">
              <div class="crew-img"></div>
              <div class="crew-info"></div>
            </div>
          </div>
          <div class="crew">
            <div class="crew-inner">
              <div class="crew-img"></div>
              <div class="crew-info"></div>
            </div>
          </div>
      </div>
      <div class="reviews-main" id="reviews-main"></div>
      <div class="bts" id="bts"></div>
    </div>
    <div class="scroll-up"></div>
    <div class="footer-section">
      Robert Gordon 2018
    </div>

    <!-- IMPORTED SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@5.5.0/dist/typeit.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="js/mawbutton.js"></script>
    <!-- IMPORTED SCRIPTS -->
    <script src="js/scripts.js"></script>

  </body>
</html>
